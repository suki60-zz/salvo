<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>game</title>

  <!-- library js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- css -->
  <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>

  <!-- title -->
  <div id="title" class="flex center w-100">
    <div id="title-center">
      <h1>Salvo Game</h1>
    </div>
  </div>

  <!-- boards -->
  <div class="flex-row-sa w-100">
    <!-- player board -->
    <div class="flex-column">
      <div class="flex center">
        <div>
          <h2 id="player-info"></h2>
        </div>
      </div>
      <div class="flex center">
        <div>
          <table id="player-board"></table>
        </div>
      </div>
    </div>
    <!-- rival board -->
    <div class="flex-column">
      <div class="flex center">
        <div>
          <h2 id="rival-info"></h2>
        </div>
      </div>
      <div class="flex center">
        <div>
          <table id="rival-board"></table>
        </div>
      </div>
    </div>
  </div>

  <!-- javascript -->
  <script src="js/game.js"></script>

</body>

</html>
